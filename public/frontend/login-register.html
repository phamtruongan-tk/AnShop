<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- owl -->
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel2-2.3.4/dist/assets/owl.theme.default.min.css">
    <script src="OwlCarousel2-2.3.4/dist/owl.carousel.min.js"></script>
    <!--slick slider -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <!-- css style -->
    <link rel="stylesheet" href="css/sell.css">
    <title>Home</title>
</head>
<body>
    <div class="login">
        <form action="" method="post">
            <h3>Đăng ký </h3>
            <div class="form-group"> 
                <input type="text" id="name" class='form-control' placeholder="Họ Tên" name="name" require>
                <div id="message_name"></div>
            </div>
            <div class="form-group">
                <input type="email" id="email" class='form-control' placeholder="Email" name="email" require>
                <div id="message_email"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" class='form-control' placeholder="Mật khẩu" name="password" require>
                <div id="message_pass"></div>
            </div>
            <div class="form-group">
                <input type="password" id="r-password" class='form-control' placeholder="Nhập lại mật khẩu" name="rpassword" require>
                <div id="message_rPass"></div>
            </div>
            <button class='btn' id='btn' name="register" type="submit">Tiếp theo</button>
            <p>Bằng việc đăng ký, bạn đã đồng ý với ANSHOP về <span>Điều khoảng dịch vụ </span> & <span>Chính sách bảo mật</span></p>
            <p>Bạn đã có tài khoảng <a href="">Đăng nhập </a></p>
        </form>
    </div>
    
    <script src="js/sell.js"></script>
</body>
</html>
